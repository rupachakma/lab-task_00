<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
  <body >
    <h4 class="text-center" style="margin-top: 20px;">Add Student</h4><br>
   <div class="container" style="width: 35rem;">

    <form  action=" {% url 'updatestudentpage' %} " method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      {% for i in student %}
      <div class="form-group">
        <input  value="{{i.id}}"  type="text" class="form-control" name="userid" hidden>
    </div>
        <div class="form-group">
            <label for="">User Name</label>
            <input value="{{i.username}}" type="text" class="form-control" name="name">
        </div>
       
        <div class="form-group">
          <label for="">Full Name</label>
          <input value="{{i.fullname}}" type="text" class="form-control" name="fullname">
        </div>

        <div class="form-group">
          <label for="">Email Address</label>
          <input value="{{i.email}}" type="text" class="form-control" name="email">
        </div>

        <div class="form-group">
          <label for="">Mobile</label>
          <input value="{{i.phone_number}}" type="text" class="form-control" name="m_number">
        </div>

        <div class="form-group">
          <label for="">Profile Image</label>
          <input type="file" class="form-control" name="profilepic">
        </div><br>
    
        <div>
            <button type="submit" class="btn btn-primary">Update Student</button>
        </div>
        {% endfor %}
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
